<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillTracker Sync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        :root {
            --bg: #f8fafc; --card: rgba(255, 255, 255, 0.8); --text: #1e293b; --accent: #6366f1;
        }
        .dark {
            --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #f1f5f9; --accent: #818cf8;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh;
        }

        .glass { 
            background: var(--card); backdrop-filter: blur(12px); 
            border: 1px solid rgba(148, 163, 184, 0.1); 
            border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .pill-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(148, 163, 184, 0.1); border-radius: 16px;
        }
        .pill-btn.active {
            background: var(--accent); color: white;
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.3); transform: translateY(-2px);
        }

        .theme-toggle {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: var(--card); border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .lang-btn { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 0.7rem; }

        .cal-cell { 
            aspect-ratio: 1/1.2; border-radius: 14px; 
            background: rgba(148, 163, 184, 0.05);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.2s; cursor: pointer;
        }
        .cal-cell:hover { background: rgba(148, 163, 184, 0.15); }
        .ratio-tag { background: var(--accent); color: white; font-size: 0.6rem; padding: 2px 6px; border-radius: 6px; margin-top: 4px; font-weight: 800; }

        .text-anim { animation: reveal 0.5s ease-out; }
        @keyframes reveal { from { opacity: 0; transform: translateY(5px); filter: blur(5px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="max-w-4xl mx-auto flex justify-between items-center p-4 glass mb-8">
        <h1 id="title" class="text-xl font-extrabold tracking-tight text-anim">PillTracker</h1>
        <div class="flex items-center gap-3">
            <div class="flex gap-1">
                <button onclick="setLang('ar')" class="lang-btn px-2 py-1 hover:text-indigo-500">AR</button>
                <button onclick="setLang('fr')" class="lang-btn px-2 py-1 hover:text-indigo-500">FR</button>
                <button onclick="setLang('en')" class="lang-btn px-2 py-1 hover:text-indigo-500">EN</button>
            </div>
            <button onclick="toggleTheme()" class="theme-toggle" id="themeIcon">üåì</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto space-y-6">
        <div id="loginBox" class="glass p-10 text-center space-y-6 text-anim">
            <input type="text" id="userInput" placeholder="Identifiant" class="w-full bg-transparent border-b-2 border-slate-300 focus:border-indigo-500 outline-none p-2 text-center text-xl transition-all">
            <button onclick="startApp()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:scale-[1.02] transition-transform uppercase tracking-widest">Connecter</button>
        </div>

        <div id="appBody" class="hidden space-y-6">
            <div class="glass p-6">
                <div class="flex justify-between items-center mb-6">
                    <span id="labelCount" class="text-xs font-bold uppercase opacity-60">Plaque :</span>
                    <input type="number" id="gridSize" value="10" onchange="updateGridSize()" class="bg-slate-500/10 rounded-lg p-1 w-16 text-center font-bold text-indigo-500">
                </div>
                <div id="grid" class="grid grid-cols-5 gap-3"></div>
            </div>

            <div class="glass p-6">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="font-bold p-2">‚Üê</button>
                    <h3 id="calMonth" class="font-extrabold uppercase text-sm"></h3>
                    <button onclick="changeMonth(1)" class="font-bold p-2">‚Üí</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx7c0bFNXuBxadAUItyP6h0U",
            authDomain: "pilltracker-59495.firebaseapp.com",
            projectId: "pilltracker-59495",
            storageBucket: "pilltracker-59495.appspot.com",
            messagingSenderId: "72228771158",
            appId: "1:72228771158:web:a03f36b13f23f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const i18n = {
            fr: { title: "PillTracker Sync", label: "Plaque :", login: "Connecter" },
            en: { title: "PillTracker Sync", label: "Pack Size:", login: "Connect" },
            ar: { title: "ŸÖÿ™ÿßÿ®ÿπ ÿßŸÑÿ£ÿØŸàŸäÿ©", label: "ÿ≠ÿ¨ŸÖ ÿßŸÑÿπŸÑÿ®ÿ©:", login: "ÿØÿÆŸàŸÑ" }
        };

        let user = "";
        let currentDate = new Date();
        let historyData = {};

        // THEME
        window.toggleTheme = () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        };

        // LANG
        window.setLang = (l) => {
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = i18n[l].title;
            document.getElementById('labelCount').innerText = i18n[l].label;
            localStorage.setItem('lang', l);
            renderCalendar();
        };

        window.startApp = () => {
            user = document.getElementById('userInput').value.trim();
            if(!user) return;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('appBody').classList.remove('hidden');
            syncPills();
            syncHistory();
        };

        function syncPills() {
            onSnapshot(collection(db, "users", user, "current_pack"), (snap) => {
                const grid = document.getElementById('grid');
                const size = document.getElementById('gridSize').value;
                grid.innerHTML = '';
                let activeSet = new Set();
                snap.forEach(d => activeSet.add(parseInt(d.id)));

                for(let i=1; i<=size; i++) {
                    const btn = document.createElement('button');
                    btn.className = `pill-btn aspect-square font-bold text-lg ${activeSet.has(i) ? 'active' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => togglePill(i, activeSet.has(i));
                    grid.appendChild(btn);
                }
            });
        }

        async function togglePill(n, isActive) {
            const size = document.getElementById('gridSize').value;
            const today = new Date().toISOString().split('T')[0];
            const packRef = collection(db, "users", user, "current_pack");
            const histRef = doc(db, "users", user, "history", today);

            if(isActive) {
                await deleteDoc(doc(packRef, n.toString()));
                // Sync Calendrier apr√®s suppression : trouver le nouveau Max
                const snap = await getDocs(packRef);
                if (snap.empty) {
                    await deleteDoc(histRef);
                } else {
                    let max = 0;
                    snap.forEach(d => { if(parseInt(d.id) > max) max = parseInt(d.id); });
                    await setDoc(histRef, { ratio: `${max}/${size}`, val: max });
                }
            } else {
                await setDoc(doc(packRef, n.toString()), { taken: true });
                // Toujours mettre √† jour avec la pilule qu'on vient de cliquer si elle est plus haute
                const snap = await getDocs(packRef);
                let max = n;
                snap.forEach(d => { if(parseInt(d.id) > max) max = parseInt(d.id); });
                await setDoc(histRef, { ratio: `${max}/${size}`, val: max });
                
                if(n == size) {
                    if(confirm("Plaque termin√©e ! Vider ?")) {
                        const all = await getDocs(packRef);
                        all.forEach(async d => await deleteDoc(doc(packRef, d.id)));
                    }
                }
            }
        }

        function syncHistory() {
            onSnapshot(collection(db, "users", user, "history"), (snap) => {
                historyData = {};
                snap.forEach(d => { historyData[d.id] = d.data(); });
                renderCalendar();
            });
        }

        window.changeMonth = (dir) => {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        };

        function renderCalendar() {
            const cal = document.getElementById('calendar');
            const calMonth = document.getElementById('calMonth');
            cal.innerHTML = '';
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth();
            calMonth.innerText = new Intl.DateTimeFormat(localStorage.getItem('lang') || 'fr', { month: 'long', year: 'numeric' }).format(currentDate);

            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();

            for(let i=0; i < (first === 0 ? 6 : first - 1); i++) cal.innerHTML += '<div></div>';

            for(let d=1; d<=days; d++) {
                const key = `${y}-${String(m+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const data = historyData[key];
                const cell = document.createElement('div');
                cell.className = "cal-cell";
                cell.innerHTML = `<span class="font-bold opacity-40">${d}</span>${data ? `<div class="ratio-tag text-anim">${data.ratio}</div>` : ''}`;
                cell.onclick = () => {
                    const v = prompt("Valeur (ex: 4/10) ou vide pour supprimer :", data ? data.ratio : "");
                    if(v === "") deleteDoc(doc(db, "users", user, "history", key));
                    else if(v) setDoc(doc(db, "users", user, "history", key), { ratio: v });
                };
                cal.appendChild(cell);
            }
        }

        // INIT
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        setLang(localStorage.getItem('lang') || 'fr');
        window.updateGridSize = () => syncPills();
    </script>
</body>
</html>
