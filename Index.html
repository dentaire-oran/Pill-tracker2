<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillTracker Crystal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&family=Space+Grotesk:wght@500;700&display=swap');
        
        body { 
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            color: #1e293b; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.8); 
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .neon-pill { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid rgba(99, 102, 241, 0.1); 
            background: white;
            color: #6366f1;
        }

        .neon-pill.active { 
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); 
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); 
            color: white; 
            border-color: transparent;
            transform: translateY(-2px);
        }

        .lang-btn { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 0.75rem; 
            padding: 8px 16px; 
            border-radius: 12px; 
            background: white;
            color: #6366f1;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: 0.3s;
        }
        .lang-btn:hover { background: #6366f1; color: white; }

        .cal-cell { 
            min-height: 65px; 
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 6px; border-radius: 16px; transition: 0.3s;
        }

        .pill-tag { 
            background: #6366f1; color: white; 
            padding: 2px 8px; border-radius: 8px; 
            margin-top: 5px; font-weight: 700; font-size: 0.65rem;
        }

        .text-reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes reveal { from { opacity: 0; transform: translateY(10px); filter: blur(5px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="max-w-4xl mx-auto flex justify-between items-center p-5 glass mb-8">
        <h1 id="title" class="text-xl font-bold text-indigo-600 tracking-tight text-reveal">PillTracker</h1>
        <div class="flex gap-2">
            <button onclick="setLang('ar')" class="lang-btn">AR</button>
            <button onclick="setLang('fr')" class="lang-btn">FR</button>
            <button onclick="setLang('en')" class="lang-btn">EN</button>
        </div>
    </nav>

    <main class="max-w-lg mx-auto space-y-6">
        <div id="loginBox" class="glass p-10 text-center space-y-6">
            <h2 class="text-2xl font-bold text-slate-800">Bienvenue</h2>
            <input type="text" id="userInput" placeholder="Nom d'utilisateur" class="w-full bg-white border border-slate-200 rounded-2xl p-4 text-center text-xl outline-none focus:border-indigo-500 transition-all">
            <button onclick="startApp()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">Démarrer le suivi</button>
        </div>

        <div id="appBody" class="hidden space-y-6">
            <div class="glass p-8">
                <div class="flex justify-between items-center mb-6">
                    <span id="labelCount" class="font-bold text-slate-500 uppercase text-xs tracking-wider">Taille de la plaque</span>
                    <input type="number" id="gridSize" value="10" onchange="updateGridSize()" class="bg-white border border-slate-200 rounded-xl p-2 w-20 text-center font-bold text-indigo-600">
                </div>
                <div id="grid" class="grid grid-cols-5 gap-4"></div>
            </div>

            <div class="glass p-8">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="changeMonth(-1)" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow-sm text-indigo-600 font-bold">←</button>
                    <h3 id="calMonth" class="font-bold text-slate-800"></h3>
                    <button onclick="changeMonth(1)" class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow-sm text-indigo-600 font-bold">→</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx7c0bFNXuBxadAUItyP6h0U",
            authDomain: "pilltracker-59495.firebaseapp.com",
            projectId: "pilltracker-59495",
            storageBucket: "pilltracker-59495.appspot.com",
            messagingSenderId: "72228771158",
            appId: "1:72228771158:web:a03f36b13f23f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const langData = {
            fr: { title: "PillTracker Pro", label: "Taille de la plaque", welcome: "Bienvenue" },
            en: { title: "PillTracker Pro", label: "Pack Size", welcome: "Welcome" },
            ar: { title: "متابع الأدوية", label: "حجم العلبة", welcome: "مرحباً" }
        };

        let user = "";
        let currentDate = new Date();
        let historyData = {};

        window.setLang = (l) => {
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = langData[l].title;
            document.getElementById('labelCount').innerText = langData[l].label;
            localStorage.setItem('lang', l);
            renderCalendar();
        };

        window.startApp = () => {
            user = document.getElementById('userInput').value.trim();
            if(!user) return;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('appBody').classList.remove('hidden');
            syncPills();
            syncHistory();
        };

        function syncPills() {
            onSnapshot(collection(db, "users", user, "current_pack"), (snap) => {
                const grid = document.getElementById('grid');
                const size = document.getElementById('gridSize').value;
                grid.innerHTML = '';
                let activeSet = new Set();
                snap.forEach(d => activeSet.add(parseInt(d.id)));

                for(let i=1; i<=size; i++) {
                    const btn = document.createElement('button');
                    btn.className = `neon-pill aspect-square rounded-2xl font-bold text-lg flex items-center justify-center ${activeSet.has(i) ? 'active' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => togglePill(i, activeSet.has(i));
                    grid.appendChild(btn);
                }
            });
        }

        function syncHistory() {
            onSnapshot(collection(db, "users", user, "history"), (snap) => {
                historyData = {};
                snap.forEach(d => { historyData[d.id] = d.data(); });
                renderCalendar();
            });
        }

        async function togglePill(n, isActive) {
            const size = document.getElementById('gridSize').value;
            const today = new Date().toISOString().split('T')[0];
            
            if(isActive) {
                await deleteDoc(doc(db, "users", user, "current_pack", n.toString()));
                const q = query(collection(db, "users", user, "current_pack"), orderBy("__name__", "desc"), limit(1));
                const snap = await getDocs(q);
                if (snap.empty) {
                    await deleteDoc(doc(db, "users", user, "history", today));
                } else {
                    const last = snap.docs[0].id;
                    await setDoc(doc(db, "users", user, "history", today), { ratio: `${last}/${size}` });
                }
            } else {
                await setDoc(doc(db, "users", user, "current_pack", n.toString()), { taken: true });
                await setDoc(doc(db, "users", user, "history", today), { ratio: `${n}/${size}` });
                if(n == size) {
                    if(confirm("Terminé ! Vider la plaque ?")) {
                        const snap = await getDocs(collection(db, "users", user, "current_pack"));
                        snap.forEach(async d => await deleteDoc(doc(db, "users", user, "current_pack", d.id)));
                    }
                }
            }
        }

        window.changeMonth = (dir) => {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        };

        function renderCalendar() {
            const cal = document.getElementById('calendar');
            const calMonth = document.getElementById('calMonth');
            cal.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            calMonth.innerText = new Intl.DateTimeFormat(localStorage.getItem('lang') || 'fr', { month: 'long', year: 'numeric' }).format(currentDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                cal.innerHTML += '<div></div>';
            }

            for(let day=1; day<=daysInMonth; day++) {
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const data = historyData[dateKey];
                const cell = document.createElement('div');
                cell.className = "cal-cell cursor-pointer";
                cell.innerHTML = `<span class="text-slate-400 font-bold">${day}</span>${data ? `<div class="pill-tag">${data.ratio}</div>` : ''}`;
                cell.onclick = () => {
                    const val = prompt("Modifier (ex: 5/10) ou vide pour supprimer :", data ? data.ratio : "");
                    if(val === "") deleteDoc(doc(db, "users", user, "history", dateKey));
                    else if(val) setDoc(doc(db, "users", user, "history", dateKey), { ratio: val });
                };
                cal.appendChild(cell);
            }
        }

        window.updateGridSize = () => syncPills();
        setLang(localStorage.getItem('lang') || 'fr');
    </script>
</body>
</html>
