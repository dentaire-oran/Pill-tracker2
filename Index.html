<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillTracker Sync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        :root { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.8); --text: #1e293b; --accent: #6366f1; }
        .dark { --bg: #0b0f1a; --card: rgba(22, 30, 46, 0.7); --text: #f1f5f9; --accent: #818cf8; }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .glass { 
            background: var(--card); backdrop-filter: blur(16px); 
            border: 1px solid rgba(148, 163, 184, 0.1); 
            border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        .text-anim { animation: futuristicReveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) both; }
        @keyframes futuristicReveal {
            0% { opacity: 0; filter: blur(10px); transform: translateY(8px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .pill-btn { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: rgba(148, 163, 184, 0.1); border-radius: 16px; }
        .pill-btn.active { background: var(--accent); color: white; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); transform: scale(1.05); }

        .progress-bar { height: 8px; border-radius: 4px; background: rgba(148, 163, 184, 0.1); overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: width 0.8s ease; box-shadow: 0 0 15px var(--accent); }

        .auth-status { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; }
        
        .theme-toggle { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: var(--card); border: 1px solid rgba(148, 163, 184, 0.2); }
        .lang-btn { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 0.75rem; opacity: 0.5; transition: 0.3s; }
        .lang-btn.active { opacity: 1; color: var(--accent); }

        .cal-cell { aspect-ratio: 1/1.2; border-radius: 14px; background: rgba(148, 163, 184, 0.05); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; }
        .ratio-tag { background: var(--accent); color: white; font-size: 0.55rem; padding: 2px 6px; border-radius: 6px; margin-top: 4px; font-weight: 800; }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="max-w-4xl mx-auto flex justify-between items-center p-4 glass mb-8">
        <h1 id="title" class="text-xl font-extrabold tracking-tight">PillTracker</h1>
        <div class="flex items-center gap-4">
            <div class="flex gap-2 bg-slate-500/5 p-1 rounded-xl">
                <button onclick="setLang('ar')" id="btn-ar" class="lang-btn px-2 py-1">AR</button>
                <button onclick="setLang('fr')" id="btn-fr" class="lang-btn px-2 py-1">FR</button>
                <button onclick="setLang('en')" id="btn-en" class="lang-btn px-2 py-1">EN</button>
            </div>
            <button onclick="toggleTheme()" class="theme-toggle" id="themeIcon">üåì</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto space-y-6">
        <div id="loginBox" class="glass p-8 text-center space-y-5 text-anim">
            <div class="space-y-2">
                <input type="text" id="userInput" oninput="checkUserAvailability()" placeholder="Identifiant" class="w-full bg-transparent border-b-2 border-slate-300 focus:border-indigo-500 outline-none p-2 text-center text-xl transition-all">
                <div id="userStatus" class="auth-status text-slate-400">...</div>
            </div>
            <input type="password" id="passInput" placeholder="Mot de passe" class="hidden w-full bg-transparent border-b-2 border-slate-300 focus:border-indigo-500 outline-none p-2 text-center text-lg transition-all">
            <button onclick="handleAuth()" id="btnLogin" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:shadow-indigo-500/40 transition-all uppercase tracking-widest">V√©rifier</button>
        </div>

        <div id="appBody" class="hidden space-y-6">
            <div class="glass p-6 text-anim">
                <div class="flex justify-between items-center mb-3">
                    <span id="labelProgress" class="text-xs font-bold uppercase opacity-60">Progression</span>
                    <span id="percentText" class="text-xs font-black text-indigo-500">0%</span>
                </div>
                <div class="progress-bar"><div id="progressFill" class="progress-fill" style="width: 0%"></div></div>
            </div>

            <div class="glass p-6 text-anim">
                <div class="flex justify-between items-center mb-6">
                    <span id="labelCount" class="text-xs font-bold uppercase opacity-60">Plaque :</span>
                    <input type="number" id="gridSize" value="10" onchange="updateGridSize()" class="bg-slate-500/10 rounded-lg p-1 w-16 text-center font-bold text-indigo-500 outline-none">
                </div>
                <div id="grid" class="grid grid-cols-5 gap-3"></div>
            </div>

            <div class="glass p-6 text-anim">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="p-2">‚Üê</button>
                    <h3 id="calMonth" class="font-extrabold uppercase text-sm"></h3>
                    <button onclick="changeMonth(1)" class="p-2">‚Üí</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx7c0bFNXuBxadAUItyP6h0U",
            authDomain: "pilltracker-59495.firebaseapp.com",
            projectId: "pilltracker-59495",
            storageBucket: "pilltracker-59495.appspot.com",
            messagingSenderId: "72228771158",
            appId: "1:72228771158:web:a03f36b13f23f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const i18n = {
            fr: { title: "PillTracker Sync", label: "Plaque :", login: "Connecter", available: "Disponible", taken: "Compte trouv√©", progress: "Progression", placeholder: "Mot de passe" },
            en: { title: "PillTracker Sync", label: "Pack Size:", login: "Connect", available: "Available", taken: "Account found", progress: "Progress", placeholder: "Password" },
            ar: { title: "ŸÖÿ™ÿßÿ®ÿπ ÿßŸÑÿ£ÿØŸàŸäÿ©", label: "ÿ≠ÿ¨ŸÖ ÿßŸÑÿπŸÑÿ®ÿ©:", login: "ÿØÿÆŸàŸÑ", available: "ŸÖÿ™ÿßÿ≠", taken: "ÿßŸÑÿ≠ÿ≥ÿßÿ® ŸÖŸàÿ¨ŸàÿØ", progress: "ÿßŸÑÿ™ŸÇÿØŸÖ", placeholder: "ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" }
        };

        let user = "";
        let currentDate = new Date();
        let historyData = {};
        let userExists = false;

        window.checkUserAvailability = async () => {
            const name = document.getElementById('userInput').value.trim().toLowerCase();
            const status = document.getElementById('userStatus');
            const passField = document.getElementById('passInput');
            const lang = localStorage.getItem('lang') || 'fr';

            if (name.length < 3) { status.innerText = "..."; passField.classList.add('hidden'); return; }

            const userDoc = await getDoc(doc(db, "users", name));
            userExists = userDoc.exists();
            status.innerText = userExists ? i18n[lang].taken : i18n[lang].available;
            status.style.color = userExists ? "#818cf8" : "#4ade80";
            passField.classList.remove('hidden');
            document.getElementById('btnLogin').innerText = i18n[lang].login;
        };

        window.handleAuth = async () => {
            const name = document.getElementById('userInput').value.trim().toLowerCase();
            const pass = document.getElementById('passInput').value;
            if (!name || !pass) return;

            const userRef = doc(db, "users", name);
            if (userExists) {
                const docSnap = await getDoc(userRef);
                if (docSnap.data().password === pass) proceed(name);
                else alert("Mot de passe incorrect");
            } else {
                await setDoc(userRef, { password: pass });
                proceed(name);
            }
        };

        function proceed(name) {
            user = name;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('appBody').classList.remove('hidden');
            syncPills();
            syncHistory();
        }

        window.toggleTheme = () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        };

        window.setLang = (l) => {
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = i18n[l].title;
            document.getElementById('labelCount').innerText = i18n[l].label;
            document.getElementById('labelProgress').innerText = i18n[l].progress;
            document.getElementById('passInput').placeholder = i18n[l].placeholder;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${l}`).classList.add('active');
            localStorage.setItem('lang', l);
            renderCalendar();
            if(document.getElementById('userInput').value) checkUserAvailability();
        };

        function syncPills() {
            onSnapshot(collection(db, "users", user, "current_pack"), (snap) => {
                const grid = document.getElementById('grid');
                const size = parseInt(document.getElementById('gridSize').value);
                grid.innerHTML = '';
                let activeSet = new Set();
                snap.forEach(d => activeSet.add(parseInt(d.id)));

                const progress = (activeSet.size / size) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('percentText').innerText = `${Math.round(progress)}%`;

                for(let i=1; i<=size; i++) {
                    const btn = document.createElement('button');
                    btn.className = `pill-btn aspect-square font-bold ${activeSet.has(i) ? 'active' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => togglePill(i, activeSet.has(i));
                    grid.appendChild(btn);
                }
            });
        }

        async function togglePill(n, isActive) {
            const size = document.getElementById('gridSize').value;
            const today = new Date().toISOString().split('T')[0];
            const packRef = collection(db, "users", user, "current_pack");
            const histRef = doc(db, "users", user, "history", today);

            if(isActive) {
                await deleteDoc(doc(packRef, n.toString()));
                const snap = await getDocs(packRef);
                if (snap.empty) await deleteDoc(histRef);
                else {
                    let max = 0; snap.forEach(d => { if(parseInt(d.id) > max) max = parseInt(d.id); });
                    await setDoc(histRef, { ratio: `${max}/${size}` });
                }
            } else {
                await setDoc(doc(packRef, n.toString()), { taken: true });
                const snap = await getDocs(packRef);
                let max = n; snap.forEach(d => { if(parseInt(d.id) > max) max = parseInt(d.id); });
                await setDoc(histRef, { ratio: `${max}/${size}` });
            }
        }

        function syncHistory() {
            onSnapshot(collection(db, "users", user, "history"), (snap) => {
                historyData = {};
                snap.forEach(d => { historyData[d.id] = d.data(); });
                renderCalendar();
            });
        }

        window.changeMonth = (dir) => { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); };

        function renderCalendar() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';
            const y = currentDate.getFullYear(), m = currentDate.getMonth();
            const lang = localStorage.getItem('lang') || 'fr';
            document.getElementById('calMonth').innerText = new Intl.DateTimeFormat(lang, { month: 'long', year: 'numeric' }).format(currentDate);

            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            const offset = (first === 0 ? 6 : first - 1);

            for(let i=0; i < offset; i++) cal.innerHTML += '<div></div>';

            for(let d=1; d<=days; d++) {
                const key = `${y}-${String(m+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const data = historyData[key];
                const cell = document.createElement('div');
                cell.className = "cal-cell";
                cell.innerHTML = `<span class="text-[10px] font-bold opacity-30">${d}</span>${data ? `<div class="ratio-tag text-anim">${data.ratio}</div>` : ''}`;
                
                cell.onclick = async () => {
                    const newVal = prompt(`Valeur pour le ${d}/${m+1} (ex: 5/10) :`, data ? data.ratio : "");
                    if (newVal === null) return;
                    const docRef = doc(db, "users", user, "history", key);
                    if (newVal.trim() === "") await deleteDoc(docRef);
                    else await setDoc(docRef, { ratio: newVal.trim() });
                };
                cal.appendChild(cell);
            }
        }

        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
        setLang(localStorage.getItem('lang') || 'fr');
        window.updateGridSize = () => syncPills();
    </script>
</body>
</html>
