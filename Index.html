<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillTracker Nebula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        body { 
            background: radial-gradient(circle at top right, #0d1117, #050608, #020305);
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            min-height: 100 screen;
            overflow-x: hidden;
        }

        /* Animation de fond */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; pointer-events: none;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(0, 242, 254, 0.15); 
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neon-pill { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(0, 242, 254, 0.1); 
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .neon-pill.active { 
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); 
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.5), inset 0 0 10px rgba(255,255,255,0.5); 
            color: #000; 
            border-color: transparent;
            transform: scale(0.92);
        }

        .lang-btn { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.65rem; 
            padding: 6px 12px; 
            border-radius: 12px; 
            border: 1px solid rgba(0, 242, 254, 0.3); 
            color: #00f2fe;
            background: rgba(0, 242, 254, 0.05);
            transition: 0.3s;
        }
        .lang-btn:hover { background: rgba(0, 242, 254, 0.2); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }

        .cal-cell { 
            min-height: 60px; 
            border: 1px solid rgba(255,255,255,0.03); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 4px; 
            font-size: 0.75rem;
            border-radius: 12px;
            transition: 0.3s;
        }
        .cal-cell:hover { background: rgba(255,255,255,0.05); }

        .pill-tag { 
            background: linear-gradient(90deg, #00f2fe, #4facfe); 
            color: #000; 
            padding: 2px 6px; 
            border-radius: 6px; 
            margin-top: 4px; 
            font-weight: 700;
            font-size: 0.6rem;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.4);
        }

        .text-reveal { animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        @keyframes reveal { from { opacity: 0; letter-spacing: 10px; filter: blur(10px); } to { opacity: 1; letter-spacing: normal; filter: blur(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="max-w-4xl mx-auto flex justify-between items-center p-5 glass mb-10">
        <h1 id="title" class="text-2xl font-bold text-cyan-400 tracking-[0.2em] uppercase italic text-reveal">PillTracker</h1>
        <div class="flex gap-3">
            <button onclick="setLang('ar')" class="lang-btn">AR</button>
            <button onclick="setLang('fr')" class="lang-btn">FR</button>
            <button onclick="setLang('en')" class="lang-btn">EN</button>
        </div>
    </nav>

    <main class="max-w-lg mx-auto space-y-8">
        <div id="loginBox" class="glass p-10 text-center space-y-6">
            <div class="text-cyan-500 opacity-50 uppercase tracking-widest text-xs">Identification Requise</div>
            <input type="text" id="userInput" placeholder="USER_ID" class="w-full bg-transparent border-b border-cyan-500/30 focus:border-cyan-400 outline-none p-3 text-center text-2xl font-light tracking-widest transition-all">
            <button onclick="startApp()" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-2xl uppercase tracking-[0.3em] hover:opacity-80 transition-all shadow-lg shadow-cyan-500/20">Initialiser</button>
        </div>

        <div id="appBody" class="hidden space-y-8">
            <div class="glass p-8">
                <div class="flex justify-between items-center mb-8">
                    <span id="labelCount" class="text-xs uppercase tracking-[0.2em] text-cyan-500/60">Module Plaque :</span>
                    <input type="number" id="gridSize" value="10" onchange="updateGridSize()" class="bg-cyan-950/30 border border-cyan-500/30 rounded-xl p-2 w-20 text-center text-cyan-400 font-bold focus:border-cyan-400 outline-none">
                </div>
                <div id="grid" class="grid grid-cols-5 gap-4"></div>
            </div>

            <div class="glass p-8">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="changeMonth(-1)" class="text-cyan-400 hover:scale-125 transition-transform text-2xl">«</button>
                    <h3 id="calMonth" class="text-lg font-bold uppercase tracking-widest text-white"></h3>
                    <button onclick="changeMonth(1)" class="text-cyan-400 hover:scale-125 transition-transform text-2xl">»</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-2 bg-white/5 p-3 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, orderBy, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx7c0bFNXuBxadAUItyP6h0U",
            authDomain: "pilltracker-59495.firebaseapp.com",
            projectId: "pilltracker-59495",
            storageBucket: "pilltracker-59495.appspot.com",
            messagingSenderId: "72228771158",
            appId: "1:72228771158:web:a03f36b13f23f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const langData = {
            fr: { title: "PillTracker Pro", label: "Module Plaque :", welcome: "Initialiser" },
            en: { title: "PillTracker Pro", label: "Pack Module:", welcome: "Initialize" },
            ar: { title: "متابع الأدوية", label: "وحدة العلبة:", welcome: "تشغيل" }
        };

        let user = "";
        let currentDate = new Date();
        let historyData = {};

        window.setLang = (l) => {
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = langData[l].title;
            document.getElementById('labelCount').innerText = langData[l].label;
            localStorage.setItem('lang', l);
            renderCalendar();
            const t = document.getElementById('title');
            t.classList.remove('text-reveal');
            void t.offsetWidth;
            t.classList.add('text-reveal');
        };

        window.startApp = () => {
            user = document.getElementById('userInput').value.trim();
            if(!user) return;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('appBody').classList.remove('hidden');
            syncPills();
            syncHistory();
        };

        function syncPills() {
            onSnapshot(collection(db, "users", user, "current_pack"), (snap) => {
                const grid = document.getElementById('grid');
                const size = document.getElementById('gridSize').value;
                grid.innerHTML = '';
                let activeSet = new Set();
                snap.forEach(d => activeSet.add(parseInt(d.id)));

                for(let i=1; i<=size; i++) {
                    const btn = document.createElement('button');
                    btn.className = `neon-pill aspect-square rounded-2xl font-bold text-xl flex items-center justify-center ${activeSet.has(i) ? 'active' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => togglePill(i, activeSet.has(i));
                    grid.appendChild(btn);
                }
            });
        }

        function syncHistory() {
            onSnapshot(collection(db, "users", user, "history"), (snap) => {
                historyData = {};
                snap.forEach(d => { historyData[d.id] = d.data(); });
                renderCalendar();
            });
        }

        async function togglePill(n, isActive) {
            const size = document.getElementById('gridSize').value;
            const today = new Date().toISOString().split('T')[0];
            
            if(isActive) {
                // ANNULATION : Supprime de la plaque
                await deleteDoc(doc(db, "users", user, "current_pack", n.toString()));
                
                // Trouve la pilule la plus élevée restante pour mettre à jour le calendrier
                const q = query(collection(db, "users", user, "current_pack"), orderBy("__name__", "desc"), limit(1));
                const snap = await getDocs(q);
                
                if (snap.empty) {
                    await deleteDoc(doc(db, "users", user, "history", today));
                } else {
                    const lastPill = snap.docs[0].id;
                    await setDoc(doc(db, "users", user, "history", today), { ratio: `${lastPill}/${size}`, pill: lastPill });
                }
            } else {
                // AJOUT
                await setDoc(doc(db, "users", user, "current_pack", n.toString()), { taken: true });
                await setDoc(doc(db, "users", user, "history", today), { ratio: `${n}/${size}`, pill: n });
                
                if(n == size) {
                    if(confirm("Plaque terminée. Réinitialiser l'interface ?")) {
                        const snap = await getDocs(collection(db, "users", user, "current_pack"));
                        snap.forEach(async d => await deleteDoc(doc(db, "users", user, "current_pack", d.id)));
                    }
                }
            }
        }

        window.changeMonth = (dir) => {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        };

        function renderCalendar() {
            const cal = document.getElementById('calendar');
            const calMonth = document.getElementById('calMonth');
            cal.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            calMonth.innerText = new Intl.DateTimeFormat(localStorage.getItem('lang') || 'fr', { month: 'long', year: 'numeric' }).format(currentDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                cal.innerHTML += '<div class="cal-cell opacity-10"></div>';
            }

            for(let day=1; day<=daysInMonth; day++) {
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const data = historyData[dateKey];
                const cell = document.createElement('div');
                cell.className = "cal-cell glass cursor-pointer";
                cell.innerHTML = `<span class="opacity-50">${day}</span>${data ? `<div class="pill-tag">${data.ratio}</div>` : ''}`;
                cell.onclick = () => {
                    const custom = prompt("Valeur manuelle (ex: 5/10) ou vide pour supprimer :", data ? data.ratio : "");
                    if(custom === "") deleteDoc(doc(db, "users", user, "history", dateKey));
                    else if(custom) setDoc(doc(db, "users", user, "history", dateKey), { ratio: custom });
                };
                cal.appendChild(cell);
            }
        }

        window.updateGridSize = () => syncPills();
        setLang(localStorage.getItem('lang') || 'fr');
    </script>
</body>
</html>
