<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillTracker Cloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        body { background: #050608; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; transition: all 0.4s ease; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .neon-pill { transition: all 0.3s ease; border: 1px solid rgba(0, 242, 254, 0.2); background: rgba(0, 242, 254, 0.05); }
        .neon-pill.active { background: #00f2fe; box-shadow: 0 0 15px #00f2fe; color: #000; border-color: transparent; }
        .lang-btn { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; padding: 4px 10px; border-radius: 6px; border: 1px solid #00f2fe; color: #00f2fe; }
        .cal-cell { min-height: 50px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; padding: 2px; font-size: 0.7rem; }
        .pill-tag { background: rgba(0, 242, 254, 0.2); color: #00f2fe; padding: 1px 3px; border-radius: 4px; margin-top: 2px; font-weight: bold; }
        .text-reveal { animation: reveal 0.6s ease-out; }
        @keyframes reveal { from { opacity: 0; filter: blur(8px); transform: translateY(5px); } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4">
    <nav class="max-w-4xl mx-auto flex justify-between items-center p-4 glass mb-6">
        <h1 id="title" class="text-xl font-bold text-cyan-400 uppercase italic">PillTracker</h1>
        <div class="flex gap-2">
            <button onclick="setLang('ar')" class="lang-btn">AR</button>
            <button onclick="setLang('fr')" class="lang-btn">FR</button>
            <button onclick="setLang('en')" class="lang-btn">EN</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto space-y-6">
        <div id="loginBox" class="glass p-8 text-center space-y-4">
            <input type="text" id="userInput" placeholder="Nom d'utilisateur" class="w-full bg-transparent border-b-2 border-cyan-900 focus:border-cyan-400 outline-none p-2 text-center text-xl">
            <button onclick="startApp()" class="w-full py-3 bg-cyan-500 text-black font-bold rounded-xl uppercase tracking-widest">Entrer</button>
        </div>

        <div id="appBody" class="hidden space-y-6">
            <div class="glass p-6">
                <div class="flex justify-between items-center mb-6">
                    <span id="labelCount" class="text-sm uppercase text-gray-400">Plaque de :</span>
                    <input type="number" id="gridSize" value="10" onchange="updateGridSize()" class="bg-black/50 border border-cyan-900 rounded-lg p-1 w-16 text-center text-cyan-400">
                </div>
                <div id="grid" class="grid grid-cols-5 gap-3"></div>
            </div>

            <div class="glass p-6">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="text-cyan-400 text-xl font-bold">←</button>
                    <h3 id="calMonth" class="text-cyan-400 font-bold uppercase"></h3>
                    <button onclick="changeMonth(1)" class="text-cyan-400 text-xl font-bold">→</button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1 bg-black/20 p-1 rounded-lg"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAx7c0bFNXuBxadAUItyP6h0U",
            authDomain: "pilltracker-59495.firebaseapp.com",
            projectId: "pilltracker-59495",
            storageBucket: "pilltracker-59495.appspot.com",
            messagingSenderId: "72228771158",
            appId: "1:72228771158:web:a03f36b13f23f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const langData = {
            fr: { title: "Suivi Médicaments", label: "Plaque de :", welcome: "Entrer" },
            en: { title: "Pill Tracker", label: "Pack size:", welcome: "Enter" },
            ar: { title: "متابع الأدوية", label: "حجم العلبة:", welcome: "دخول" }
        };

        let user = "";
        let currentDate = new Date();
        let historyData = {};

        window.setLang = (l) => {
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').innerText = langData[l].title;
            document.getElementById('labelCount').innerText = langData[l].label;
            localStorage.setItem('lang', l);
            renderCalendar();
        };

        window.startApp = () => {
            user = document.getElementById('userInput').value.trim();
            if(!user) return;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('appBody').classList.remove('hidden');
            syncPills();
            syncHistory();
        };

        function syncPills() {
            onSnapshot(collection(db, "users", user, "current_pack"), (snap) => {
                const grid = document.getElementById('grid');
                const size = document.getElementById('gridSize').value;
                grid.innerHTML = '';
                let activeSet = new Set();
                snap.forEach(d => activeSet.add(parseInt(d.id)));

                for(let i=1; i<=size; i++) {
                    const btn = document.createElement('button');
                    btn.className = `neon-pill aspect-square rounded-xl font-bold ${activeSet.has(i) ? 'active' : ''}`;
                    btn.innerText = i;
                    btn.onclick = () => togglePill(i, activeSet.has(i));
                    grid.appendChild(btn);
                }
            });
        }

        function syncHistory() {
            onSnapshot(collection(db, "users", user, "history"), (snap) => {
                historyData = {};
                snap.forEach(d => { historyData[d.id] = d.data(); });
                renderCalendar();
            });
        }

        async function togglePill(n, isActive) {
            const size = document.getElementById('gridSize').value;
            const today = new Date().toISOString().split('T')[0];
            
            if(isActive) {
                await deleteDoc(doc(db, "users", user, "current_pack", n.toString()));
            } else {
                await setDoc(doc(db, "users", user, "current_pack", n.toString()), { taken: true });
                await setDoc(doc(db, "users", user, "history", today), { ratio: `${n}/${size}`, pill: n, timestamp: Date.now() });
                if(n == size) {
                    if(confirm("Plaque terminée. Vider ?")) {
                        const snap = await getDocs(collection(db, "users", user, "current_pack"));
                        snap.forEach(async d => await deleteDoc(doc(db, "users", user, "current_pack", d.id)));
                    }
                }
            }
        }

        window.changeMonth = (dir) => {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        };

        function renderCalendar() {
            const cal = document.getElementById('calendar');
            const calMonth = document.getElementById('calMonth');
            cal.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            calMonth.innerText = new Intl.DateTimeFormat(localStorage.getItem('lang') || 'fr', { month: 'long', year: 'numeric' }).format(currentDate);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                cal.innerHTML += '<div class="cal-cell"></div>';
            }

            for(let day=1; day<=daysInMonth; day++) {
                const dateKey = `${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const data = historyData[dateKey];
                const cell = document.createElement('div');
                cell.className = "cal-cell glass";
                cell.innerHTML = `<span>${day}</span>${data ? `<div class="pill-tag">${data.ratio}</div>` : ''}`;
                cell.onclick = () => {
                    const custom = prompt("Marquer une prise manuelle pour ce jour (ex: 4/10) :", data ? data.ratio : "");
                    if(custom) setDoc(doc(db, "users", user, "history", dateKey), { ratio: custom, manual: true });
                };
                cal.appendChild(cell);
            }
        }

        window.updateGridSize = () => syncPills();
        setLang(localStorage.getItem('lang') || 'fr');
    </script>
</body>
</html>
